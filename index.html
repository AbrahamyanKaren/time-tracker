<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./assets/icons/style.css"/>
  <link rel="stylesheet" href="./assets/fonts/stylesheet.css"/>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<main class="main">
  <div class="tracker">
    <h1 class="tracker__title">Time Tracker</h1>
    <form class="tracker__form" id="trackerForm">
      <label>
        <span class="tracker__form_label">Mon</span>
        <input class="tracker__form_input"
               type="text"
               name="tracker0"
               id="trackerValue0"
               autocomplete="off"
               placeholder="00:00"
               value="00:00"
               required
        >
      </label>
      <label>
        <span class="tracker__form_label">Tue</span>
        <input class="tracker__form_input"
               type="text"
               name="tracker1"
               id="trackerValue1"
               autocomplete="off"
               placeholder="00:00"
               value="00:00"
        >
      </label>
      <label>
        <span class="tracker__form_label">Wed</span>
        <input class="tracker__form_input"
               type="text"
               name="tracker2"
               id="trackerValue2"
               autocomplete="off"
               placeholder="00:00"
               value="00:00"
        >
      </label>
      <label>
        <span class="tracker__form_label">Thu</span>
        <input class="tracker__form_input"
               type="text"
               name="tracker3"
               id="trackerValue3"
               autocomplete="off"
               placeholder="00:00"
               value="00:00"
        >
      </label>
      <label>
        <span class="tracker__form_label">Fri</span>
        <input class="tracker__form_input"
               type="text"
               name="tracker4"
               id="trackerValue4"
               autocomplete="off"
               placeholder="00:00"
               value="00:00"
        >
      </label>
    </form>
    <div class="tracker__data"></div>
    <div class="tracker__footer">
      <div class="tracker__result-wrapper">
        <p class="tracker__result">Total Time:</p>
        <span id="totalTime">0</span>
        <p class="tracker__result">Remaining Time:</p>
        <span id="remainingTime">0</span>
      </div>
      <button type="reset" class="tracker__button tracker__button_secondary" form="trackerForm">Reset</button>
      <button type="submit" class="tracker__button tracker__button_primary" form="trackerForm">Track</button>
    </div>
  </div>

</main>
<script src="./index.js"></script>
</body>
</html>
